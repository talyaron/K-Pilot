<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Multiplayer Planes</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <!-- Death Screen -->
    <div id="death-screen">
        <h1>YOU DIED</h1>
        <p>Respawning...</p>
    </div>

    <!-- HUD - Top Left -->
    <div id="hud">
        <div id="kill-count">KILLS: <span id="kills">0</span></div>
        <div id="health-display">
            <div id="health-bar-container">
                <div id="health-bar-fill"></div>
            </div>
            <span id="health-text">100</span>
        </div>
    </div>

    <!-- Crosshair -->
    <div id="crosshair">
        <div class="crosshair-line crosshair-top"></div>
        <div class="crosshair-line crosshair-bottom"></div>
        <div class="crosshair-line crosshair-left"></div>
        <div class="crosshair-line crosshair-right"></div>
        <div class="crosshair-dot"></div>
    </div>

    <!-- Radar - Bottom Right -->
    <div id="radar-container">
        <canvas id="radar" width="200" height="200"></canvas>
        <div id="radar-sweep"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
